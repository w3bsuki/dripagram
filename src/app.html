<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<script>
			// Force Bulgarian locale immediately
			if (!document.cookie.includes('PARAGLIDE_LOCALE=')) {
				document.cookie = 'PARAGLIDE_LOCALE=bg;path=/;max-age=34560000';
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-background text-foreground antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
